<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Registration Form 
    </h1>
    <form action="#">
        <div>
            <label>First Name:*</label>
            <input type="text">
        </div>
        <div>
            <label>First Last:*</label>
            <input type="text">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="email">
        </div>
        <div>
            <label>Password:*</label>
            <input type="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" id="Male" name="Gender" value="Male">
                <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender" value="Female">
                <label for="Female">Female</label>
            <input type="radio" id="Non-binary" name="Gender" value="Non-binary">
                <label for="Non-binary">Non-binary</label>
            <input type="radio" id="iPreferNotToAnswer" name="Gender" value="iPerferNotToAnswer">
                <label for="iPerferNotToAnswer">I perfer not to answer</label>
        </div>
        <br>
        <div>
        A short description about myself:
            <br>
            <textarea></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select>
                <option>Javascript</option>       
                <option>Python</option>       
                <option>C++</option>       
            </select>
        </div>
        <div>
            <input type="checkbox" name="update" id="update" checked>
            <label for="update">
                Yes, I would like to receive periodic email update
            </label>
        </div>
        <input type="submit" value="Create Account">
    </form>
    <p>
        * Indicates a required field
    </p>
</body>
</html>
